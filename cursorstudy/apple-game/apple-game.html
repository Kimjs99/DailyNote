<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‚¬ê³¼ ê²Œì„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 95vw;
            width: 100%;
            overflow-x: auto;
        }

        .game-title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
        }

        .selected-sum {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(15, 35px);
            gap: 2px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 15px;
            border: 3px solid #3498db;
            min-width: fit-content;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .apple {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            min-width: 35px;
            min-height: 35px;
        }

        .apple:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .apple.selected {
            background: linear-gradient(45deg, #f39c12, #f1c40f);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
        }

        .apple.removing {
            animation: removeApple 0.5s ease-out forwards;
        }

        .apple.removed {
            visibility: hidden;
            pointer-events: none;
        }

        @keyframes removeApple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .apple::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #8b4513;
            border-radius: 50%;
        }

        .apple::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 45%;
            width: 15px;
            height: 8px;
            background: #228b22;
            border-radius: 0 0 0 100%;
            transform: rotate(-20deg);
        }

        .drag-area {
            position: absolute;
            background: rgba(52, 152, 219, 0.3);
            border: 2px dashed #3498db;
            pointer-events: none;
            z-index: 10;
        }

        .game-controls {
            text-align: center;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #f39c12;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: celebration 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 2em;
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #f39c12;
        }

        .restart-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .pause-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 10px;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .pause-btn.paused {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .apple.hidden {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes celebration {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: repeat(15, 30px);
                gap: 1px;
                padding: 8px;
            }
            
            .apple {
                width: 30px;
                height: 30px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
                margin: 10px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .game-board {
                grid-template-columns: repeat(15, 25px);
                gap: 1px;
                padding: 6px;
            }
            
            .apple {
                width: 25px;
                height: 25px;
                font-size: 0.8em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(15, 20px);
                gap: 1px;
                padding: 4px;
            }
            
            .apple {
                width: 20px;
                height: 20px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">ğŸ ì‚¬ê³¼ ê²Œì„ ğŸ</h1>
        
        <div class="game-info">
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
            <div class="timer">ì‹œê°„: <span id="timer">60</span>ì´ˆ</div>
            <div class="selected-sum">ì„ íƒëœ í•©: <span id="selectedSum">0</span></div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- ì‚¬ê³¼ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
        </div>

        <div class="game-controls">
            <button class="reset-btn" onclick="resetGame()">ê²Œì„ ë¦¬ì…‹</button>
            <button class="pause-btn" id="pauseBtn" onclick="togglePause()">ì¼ì‹œì •ì§€</button>
        </div>

        <div class="instructions">
            <p>ë§ˆìš°ìŠ¤ë¡œ ë“œë˜ê·¸í•˜ì—¬ ì‚¬ê³¼ë¥¼ ì„ íƒí•˜ì„¸ìš”!</p>
            <p>ì„ íƒí•œ ì‚¬ê³¼ë“¤ì˜ ìˆ«ì í•©ì´ 10ì´ ë˜ë©´ ì‚¬ê³¼ê°€ ì‚¬ë¼ì§‘ë‹ˆë‹¤.</p>
            <p>ë§ì€ ì‚¬ê³¼ë¥¼ ì—†ì• ì„œ ë†’ì€ ì ìˆ˜ë¥¼ íšë“í•˜ì„¸ìš”!</p>
        </div>
    </div>

    <script>
        class AppleGame {
            constructor() {
                this.gameBoard = document.getElementById('gameBoard');
                this.scoreElement = document.getElementById('score');
                this.timerElement = document.getElementById('timer');
                this.selectedSumElement = document.getElementById('selectedSum');
                this.score = 0;
                this.selectedApples = [];
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.dragArea = null;
                this.timeLeft = 60;
                this.gameTimer = null;
                this.isGameOver = false;
                this.isPaused = false;
                
                this.initGame();
                this.setupEventListeners();
            }

            initGame() {
                this.gameBoard.innerHTML = '';
                this.score = 0;
                this.timeLeft = 60;
                this.isGameOver = false;
                this.isPaused = false;
                this.updateScore();
                this.updateTimer();
                
                // ê¸°ì¡´ íƒ€ì´ë¨¸ê°€ ìˆë‹¤ë©´ ì •ë¦¬
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
                
                // 1-9 ìˆ«ìë¥¼ ê°€ì§„ ì‚¬ê³¼ë“¤ì„ ëœë¤í•˜ê²Œ ìƒì„± (15x10 = 150ê°œ)
                const numbers = [];
                const totalApples = 150;
                const numbersPerDigit = Math.floor(totalApples / 9);
                const remainder = totalApples % 9;
                
                for (let i = 1; i <= 9; i++) {
                    const count = numbersPerDigit + (i <= remainder ? 1 : 0);
                    for (let j = 0; j < count; j++) {
                        numbers.push(i);
                    }
                }
                
                // ìˆ«ìë“¤ì„ ëœë¤í•˜ê²Œ ì„ê¸°
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                
                // ì‚¬ê³¼ë“¤ ìƒì„±
                numbers.forEach((number, index) => {
                    const apple = document.createElement('div');
                    apple.className = 'apple';
                    apple.textContent = number;
                    apple.dataset.number = number;
                    apple.dataset.index = index;
                    this.gameBoard.appendChild(apple);
                });
                
                // ê²Œì„ íƒ€ì´ë¨¸ ì‹œì‘
                this.startTimer();
            }

            setupEventListeners() {
                this.gameBoard.addEventListener('mousedown', this.startDrag.bind(this));
                this.gameBoard.addEventListener('mousemove', this.drag.bind(this));
                this.gameBoard.addEventListener('mouseup', this.endDrag.bind(this));
                this.gameBoard.addEventListener('mouseleave', this.endDrag.bind(this));
            }

            startTimer() {
                this.gameTimer = setInterval(() => {
                    if (!this.isPaused && !this.isGameOver) {
                        this.timeLeft--;
                        this.updateTimer();
                        
                        if (this.timeLeft <= 0) {
                            this.endGame();
                        }
                    }
                }, 1000);
            }

            togglePause() {
                if (this.isGameOver) return;
                
                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (this.isPaused) {
                    pauseBtn.textContent = 'ê³„ì†í•˜ê¸°';
                    pauseBtn.classList.add('paused');
                    this.hideAllApples();
                } else {
                    pauseBtn.textContent = 'ì¼ì‹œì •ì§€';
                    pauseBtn.classList.remove('paused');
                    this.showAllApples();
                }
            }

            hideAllApples() {
                const apples = this.gameBoard.querySelectorAll('.apple');
                apples.forEach(apple => {
                    if (!apple.classList.contains('removed')) {
                        apple.classList.add('hidden');
                    }
                });
            }

            showAllApples() {
                const apples = this.gameBoard.querySelectorAll('.apple');
                apples.forEach(apple => {
                    if (!apple.classList.contains('removed')) {
                        apple.classList.remove('hidden');
                    }
                });
            }

            updateTimer() {
                this.timerElement.textContent = this.timeLeft;
                
                // ì‹œê°„ì´ 10ì´ˆ ì´í•˜ì¼ ë•Œ ë¹¨ê°„ìƒ‰ìœ¼ë¡œ ë³€ê²½
                if (this.timeLeft <= 10) {
                    this.timerElement.style.color = '#e74c3c';
                } else {
                    this.timerElement.style.color = '#3498db';
                }
            }

            endGame() {
                this.isGameOver = true;
                clearInterval(this.gameTimer);
                this.showGameOver();
            }

            showGameOver() {
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over';
                gameOverDiv.innerHTML = `
                    <h2>ğŸ® ê²Œì„ ì¢…ë£Œ! ğŸ®</h2>
                    <div class="final-score">ìµœì¢… ì ìˆ˜: ${this.score}ì </div>
                    <button class="restart-btn" onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>
                `;
                document.body.appendChild(gameOverDiv);
            }

            startDrag(e) {
                if (this.isGameOver || this.isPaused) return;
                
                if (e.target.classList.contains('apple')) {
                    this.isDragging = true;
                    this.dragStart = { x: e.clientX, y: e.clientY };
                    this.selectedApples = [];
                    this.updateSelectedSum();
                    
                    // ë“œë˜ê·¸ ì˜ì—­ ìƒì„±
                    this.dragArea = document.createElement('div');
                    this.dragArea.className = 'drag-area';
                    document.body.appendChild(this.dragArea);
                    
                    this.selectApple(e.target);
                }
            }

            drag(e) {
                if (!this.isDragging || this.isGameOver || this.isPaused) return;
                
                const rect = this.gameBoard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // ë“œë˜ê·¸ ì˜ì—­ ì—…ë°ì´íŠ¸
                const left = Math.min(this.dragStart.x - rect.left, x);
                const top = Math.min(this.dragStart.y - rect.top, y);
                const width = Math.abs(x - (this.dragStart.x - rect.left));
                const height = Math.abs(y - (this.dragStart.y - rect.top));
                
                this.dragArea.style.left = (rect.left + left) + 'px';
                this.dragArea.style.top = (rect.top + top) + 'px';
                this.dragArea.style.width = width + 'px';
                this.dragArea.style.height = height + 'px';
                
                // ë“œë˜ê·¸ ì˜ì—­ê³¼ ê²¹ì¹˜ëŠ” ì‚¬ê³¼ë“¤ ì„ íƒ
                const apples = this.gameBoard.querySelectorAll('.apple');
                apples.forEach(apple => {
                    const appleRect = apple.getBoundingClientRect();
                    const isOverlapping = !(left > appleRect.right - rect.left || 
                                          left + width < appleRect.left - rect.left || 
                                          top > appleRect.bottom - rect.top || 
                                          top + height < appleRect.top - rect.top);
                    
                    if (isOverlapping && !apple.classList.contains('selected') && !apple.classList.contains('removed') && apple.dataset.number !== '0') {
                        this.selectApple(apple);
                    } else if (!isOverlapping && apple.classList.contains('selected')) {
                        this.deselectApple(apple);
                    }
                });
            }

            endDrag(e) {
                if (!this.isDragging || this.isGameOver || this.isPaused) return;
                
                this.isDragging = false;
                
                // ë“œë˜ê·¸ ì˜ì—­ ì œê±°
                if (this.dragArea) {
                    document.body.removeChild(this.dragArea);
                    this.dragArea = null;
                }
                
                // ì„ íƒëœ ì‚¬ê³¼ë“¤ì˜ í•©ì´ 10ì¸ì§€ í™•ì¸
                this.checkForMatch();
            }

            selectApple(apple) {
                if (!apple.classList.contains('selected') && !apple.classList.contains('removed') && apple.dataset.number !== '0') {
                    apple.classList.add('selected');
                    this.selectedApples.push(apple);
                    this.updateSelectedSum();
                }
            }

            deselectApple(apple) {
                if (apple.classList.contains('selected')) {
                    apple.classList.remove('selected');
                    const index = this.selectedApples.indexOf(apple);
                    if (index > -1) {
                        this.selectedApples.splice(index, 1);
                    }
                    this.updateSelectedSum();
                }
            }

            updateSelectedSum() {
                const sum = this.selectedApples.reduce((total, apple) => {
                    return total + parseInt(apple.dataset.number);
                }, 0);
                this.selectedSumElement.textContent = sum;
            }

            checkForMatch() {
                const sum = this.selectedApples.reduce((total, apple) => {
                    return total + parseInt(apple.dataset.number);
                }, 0);
                
                if (sum === 10) {
                    this.removeSelectedApples();
                    this.showCelebration();
                } else {
                    this.clearSelection();
                }
            }

            removeSelectedApples() {
                const removedCount = this.selectedApples.length;
                
                this.selectedApples.forEach(apple => {
                    apple.classList.add('removing');
                    setTimeout(() => {
                        // ì‚¬ê³¼ë¥¼ ì™„ì „íˆ ì œê±°í•˜ì§€ ì•Šê³  ìˆ¨ê¹€ ì²˜ë¦¬
                        apple.classList.remove('removing');
                        apple.classList.add('removed');
                        apple.textContent = '';
                        apple.dataset.number = '0';
                    }, 500);
                });
                
                this.score += removedCount;
                this.updateScore();
                
                // ì„ íƒëœ ì‚¬ê³¼ë“¤ì„ ì¦‰ì‹œ ë°°ì—´ì—ì„œ ì œê±°
                this.selectedApples = [];
                this.updateSelectedSum();
            }

            clearSelection() {
                this.selectedApples.forEach(apple => {
                    apple.classList.remove('selected');
                });
                this.selectedApples = [];
                this.updateSelectedSum();
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
            }

            showCelebration() {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = 'ğŸ‰ +' + this.selectedApples.length + 'ì ! ğŸ‰';
                document.body.appendChild(celebration);
                
                setTimeout(() => {
                    if (celebration.parentNode) {
                        celebration.parentNode.removeChild(celebration);
                    }
                }, 1000);
            }

            reset() {
                // ê²Œì„ ì˜¤ë²„ í™”ë©´ ì œê±°
                const gameOverDiv = document.querySelector('.game-over');
                if (gameOverDiv) {
                    gameOverDiv.remove();
                }
                
                // ë©ˆì¶¤ ìƒíƒœ ì´ˆê¸°í™”
                this.isPaused = false;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = 'ì¼ì‹œì •ì§€';
                pauseBtn.classList.remove('paused');
                
                this.initGame();
            }
        }

        // ê²Œì„ ì´ˆê¸°í™”
        let game = new AppleGame();

        function resetGame() {
            game.reset();
        }

        function togglePause() {
            game.togglePause();
        }
    </script>
</body>
</html>
