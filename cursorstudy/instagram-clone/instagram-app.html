        // Post component
        function Post({ post }) {
            const [isLiked, setIsLiked] = useState(false);

                                        <span>{comment.text}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                        <div className="timestamp">{post.timestamp}</div>
                    </div>
                </div>
            );
        }
